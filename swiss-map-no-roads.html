<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Hexagon Landcover | Swiss Map No Roads</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://unpkg.com/maplibre-gl@3.5.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@3.5.0/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/pmtiles@2.7.1/dist/index.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        const map = new maplibregl.Map({
            container: 'map',
            center: [7.9981, 47.458], // starting position [lng, lat]
            zoom: 10, // starting zoom
            hash: 'map',
            style: "style-swiss-map-no-roads.json"
        });
    </script>

</body>

</html>
