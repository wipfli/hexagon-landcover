<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Hexagon Landcover | Protomaps</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="deps/maplibre-gl/2.1.9/maplibre-gl.js"></script>
    <link href="deps/maplibre-gl/2.1.9/maplibre-gl.css" rel="stylesheet" />
    
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        const map = new maplibregl.Map({
            container: 'map',
            center: [7.9981, 47.458], // starting position [lng, lat]
            zoom: 8, // starting zoom
            hash: 'map',
            style: "style-protomaps.json"
        });
    </script>

</body>

</html>
